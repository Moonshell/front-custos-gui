<md-dialog aria-label="选择项目配置模板">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>选择项目配置模板</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons">&#xE14C;</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout-margin style="width: 480px;">
            <div layout-gt-sm="column">
                <h1 class="md-title">可以为添加的项目选择一个模板作为默认配置</h1>
                <md-input-container>
                    <label>选择模板</label>
                    <md-select ng-model="tempPath">
                        <md-option ng-repeat="template in templates"
                                   value="{{template.path}}"
                                   ng-selected="template.path == null">
                            {{template.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                取消
            </md-button>
            <md-button class="md-primary" ng-click="answer(tempPath)" style="margin-right:10px;">
                确定
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
