<md-dialog aria-label="默认配置">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>默认配置</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons">&#xE14C;</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout-margin style="width: 480px;">
            <div layout-gt-sm="column">
                <md-input-container>
                    <label>输出目录</label>
                    <input ng-model="config.outputDir" name="outputDir"
                           placeholder="构建输出的项目都在此目录下"/>
                </md-input-container>
                <md-input-container>
                    <label>上传并发限制</label>
                    <input ng-model="config.concurrentLimit" name="concurrentLimit"
                           placeholder="可以同时上传的文件数"/>
                </md-input-container>
                <h4>上传结果判断</h4>
                <div class="editor" ng-model="config.uploadCallback" style="width: 100%; height: 100px;"
                     ui-ace="{ theme: 'monokai', mode: 'javascript' }"></div>
                <md-switch ng-model="config.delUnusedFiles">清理未被页面引用到的文件</md-switch>
                <md-switch ng-model="config.htmlEnhanced">解析HTML（PHP解析异常，不推荐开启）</md-switch>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                取消
            </md-button>
            <md-button class="md-primary" ng-click="save(config)" style="margin-right:10px;">
                确定
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
