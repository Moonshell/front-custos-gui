<!DOCTYPE html>
<html ng-app="FrontCustosGUI">
<head>
    <meta charset="utf-8"/>
    <title>Front Custos GUI</title>
    <link rel="stylesheet" href="font/custom-font.css"/>
    <link rel="stylesheet" href="font/material-icons.css"/>

    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css"/>

    <link rel="stylesheet" href="css/jquery.jsonFormater.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="shadow-wrap">
<script>
    //    const version = require("../package.json").version;
    const electron = require('electron');
    const remote = electron.remote;
    //    const shell = electron.shell;

    var execPath = remote.process.execPath;

    document.ondragover = document.ondrop = function (e) {
        e.preventDefault();
        return false;
    };
</script>

<div class="window-box shadow-box theme-default">
    <header class="window-header" ng-controller="HeaderCtrl as ctrl">
        <div class="header-row">
            <!-- Title -->
            <span class="title">
                Front Custos GUI - (Ver <span ng-bind="version">...</span>)
            </span>
            <div class="spacer"></div>

            <section class="ctrl-btns" layout="row" layout-align="center center" layout-wrap>
                <md-menu md-position-mode="target-right target">
                    <md-button class="clickable md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
                        <md-icon md-menu-origin class="material-icons">&#xE5CF;</md-icon>
                    </md-button>
                    <md-menu-content width="3">
                        <md-menu-item>
                            <md-button ng-click="showConfig($event)">
                                配置
                                <span md-menu-align-target style="float: right;"></span>
                            </md-button>
                        </md-menu-item>
                        <!--<md-menu-divider></md-menu-divider>-->
                        <md-menu-item>
                            <md-button ng-click="showAbout($event)">
                                关于
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                <md-menu>
                    <md-button class="clickable md-icon-button"
                               ng-click="closeWindow();">
                        <md-icon class="material-icons">&#xE14C;</md-icon>
                    </md-button>
                    <md-menu-content></md-menu-content>
                </md-menu>
            </section>
        </div>
    </header>
    <main class="window-content" ng-controller="ListBoxCtrl as ctrl">
        <md-content class="list-box">
            <section>
                <!--<md-subheader class="list-title">项目列表</md-subheader>-->
                <md-list class="proj-list not-selectable">
                    <md-list-item class="proj-item {{isCurrent(item.id)}}" ng-repeat="item in projList"
                                  ng-click="setCurrent(item.id, $event)" aria-label="{{item.projName}}">
                        <span ng-bind="item.projName" title="{{item.projName}}"></span>
                    </md-list-item>
                </md-list>
            </section>
            <md-button class="md-fab btn-add-proj"
                       ng-click="showOpenDialog($event)">
                <md-icon class="material-icons">add</md-icon>
            </md-button>
            <md-button class="md-fab md-primary btn-reload"
                       onclick="window.location.reload();">
                <md-icon class="material-icons">refresh</md-icon>
            </md-button>
        </md-content>

        <md-content class="info-box" ng-controller="InfoBoxCtrl as ctrl">
            <form class="info-form" name="curProjForm">
                <md-tabs md-border-bottom>
                    <md-tab label="基本信息">
                        <md-content layout-margin>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>名称</label>
                                    <input ng-model="curProj.projName" name="projName" required
                                           placeholder="为将要处理的项目取个好记的名字"/>
                                    <div ng-messages="curProjForm.projName.$error">
                                        <div ng-message="required">请输入项目名称</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>版本</label>
                                    <input ng-model="curProj.version" name="version"
                                           placeholder="项目目前的版本号"/>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>位置</label>
                                    <input ng-model="curProj.srcDir" name="srcDir" required readonly
                                           placeholder="这个项目所在的本地目录"/>
                                    <div ng-messages="curProjForm.srcDir.$error">
                                        <div ng-message="required">请选择项目所在位置</div>
                                    </div>
                                </md-input-container>

                                <md-button class="md-raised" flex="15">选择</md-button>
                            </div>

                            <!--<h4>开始操作</h4>-->

                            <div layout-gt-sm="row">
                                <md-button class="md-raised" flex="20">本地构建</md-button>
                                <md-button class="md-raised md-primary" flex="20">构建上传</md-button>
                                <div flex></div>
                                <md-switch ng-model="curProj.upOpt.delta" flex="30">增量上传</md-switch>
                            </div>
                        </md-content>
                    </md-tab>
                    <md-tab label="任务列表">
                        <md-content layout-margin>
                            <div flex="30" ng-repeat="item in allTasks">
                                <md-checkbox aria-label="{{item}}"
                                             ng-checked="exists(item, curProj.tasks)"
                                             ng-click="toggle(item, curProj.tasks)">
                                    <span ng-bind="item"></span>
                                </md-checkbox>
                            </div>
                        </md-content>
                    </md-tab>
                    <md-tab label="任务配置">
                        <md-content layout-margin>
                            <h4>雪碧图合成</h4>

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>像素密度</label>
                                    <input ng-model="curProj.scOpt.useRatio" name="scRatio"
                                           ng-pattern="/^[0-9]*(\.[0-9]*)?$/"
                                           required placeholder="1=普通，大于1=Retina"/>
                                    <div ng-messages="curProjForm.scRatio.$error">
                                        <div ng-message="required">请输入一个普通数值</div>
                                        <div ng-message="pattern">请输入一个有效的数值</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Rem像素比</label>
                                    <input ng-model="curProj.scOpt.useRem" name="scRem"
                                           ng-pattern="/^[0-9]*(\.[0-9]*)?$/"
                                           required placeholder="1=不转为Rem，其它=1rem与px的换算值"/>
                                    <div ng-messages="curProjForm.scRem.$error">
                                        <div ng-message="required">请输入一个普通数值</div>
                                        <div ng-message="pattern">请输入一个有效的数值</div>
                                    </div>
                                </md-input-container>
                            </div>

                            <!------------------------------------------------------------------------------------------>

                            <h4>样式前缀</h4>

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>目标浏览器范围</label>
                                    <input ng-model="curProj.pcOpt.browsers" name="pcBrowsers" required
                                           placeholder="参数形式可参考 autoprefixer 相关文档"/>
                                    <div ng-messages="curProjForm.pcBrowsers.$error">
                                        <div ng-message="required">请输入目标浏览器范围</div>
                                    </div>
                                </md-input-container>
                            </div>

                            <!------------------------------------------------------------------------------------------>

                            <h4>文件分发</h4>

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>页面文件分发目录</label>
                                    <input ng-model="curProj.alOpt.pageDir" name="alPageDir"
                                           placeholder="html, php 等页面文件分发到此目录下"/>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>静态文件分发目录</label>
                                    <input ng-model="curProj.alOpt.staticDir" name="alStaticDir"
                                           placeholder="非页面的静态文件分发到此目录下"/>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-switch ng-model="curProj.alOpt.flatten" flex="50">简化目录结构</md-switch>
                                <md-switch ng-model="curProj.alOpt.hashLink" flex="50">链接追加指纹参数</md-switch>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>静态文件链接前缀</label>
                                    <input ng-model="curProj.alOpt.staticUrlHead" name="alStaticUrlHead"
                                           placeholder="静态文件与页面在不同域时，可以指定一个链接前缀"/>
                                </md-input-container>
                            </div>

                            <!------------------------------------------------------------------------------------------>

                            <h4>上传页面与表单</h4>

                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>上传页面</label>
                                    <input ng-model="curProj.upOpt.page" name="uploadPage"
                                           placeholder="处理项目文件上传的页面地址"/>
                                </md-input-container>
                            </div>
                            <div class="editor" ng-model="curProj.upOpt.form" flex-grow
                                 ui-ace="{ theme: 'monokai', mode: 'javascript', onChange: aceChanged }"></div>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </form>
        </md-content>

        <div class="log-box">
            <ul class="log-list">
                <li class="inf">
                    <script>document.write(require('path').dirname(execPath));</script>
                </li>
                <li>
                    这是一条普通的日志。
                </li>
            </ul>
        </div>
    </main>
</div>

</body>

<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
<script src="../node_modules/angular-route/angular-route.min.js"></script>
<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
<script src="../node_modules/angular-messages/angular-messages.min.js"></script>
<script src="../node_modules/angular-material/angular-material.min.js"></script>

<script src="js/ace/ace.js"></script>
<script src="js/ace/theme-monokai.js"></script>
<script src="js/ace/mode-javascript.js"></script>
<script src="js/ace/ui-ace.js"></script>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.jsonFormater.js"></script>

<script src="js/scripts.js"></script>

</html>
